<!DOCTYPE HTML>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="admin-image">
        <img src="images/admin.png" alt="Admin Logo">
      </div>
      <h2>New User Registration</h2>
      <form action="#" method="POST" class="form">
        <input type="text" name="fname" class="form-control" placeholder="First Name">
        <input type="text" name="lname" class="form-control" placeholder="Last Name">
        <input type="text" name="username" class="form-control" placeholder="User Name">
        <input type="email" name="email" class="form-control" placeholder="Email">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <textarea type="text-area" name="address" class="form-control" placeholder="Address"></textarea>
        <input type="text" name="contact" class="form-control" placeholder="Contact +880...">
        <label class="check-label" for="check">Accept <a href="#">Terms</a> and <a href="#">Conditions</a></label>
        <input type="checkbox" name="accept" class="checkbox" id="check">
        <input type="submit" name="submit" class="btn" value="Register">
      </form>

      <div class="link-button">
        <a href="index.html" class="link-1">Login Now</a>
        <a href="reset.html" class="link-2">Reset Now</a>
      </div>
    </div>
  </div>

</body>

</html>
