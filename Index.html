<!DOCTYPE HTML>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="admin-image">
        <img src="images/admin.png" alt="Admin Logo">
      </div>
      <h2>Admin Login</h2>
      <form action="" method="POST" class="form">
        <input type="text" name="username" class="form-control" placeholder="User Name">
        <input type="email" name="email" class="form-control" placeholder="Email">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <input type="submit" name="submit" class="btn" value="Login">
      </form>

      <div class="link-button">
        <a href="registration.html" class="link-1">Register Now</a>
        <a href="reset.html" class="link-2">Reset Now</a>
      </div>
    </div>
  </div>

</body>

</html>
